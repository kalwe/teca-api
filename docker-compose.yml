version: '3'

services:
  db:
    image: "postgres:alpine"
    container_name: "db"
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=teca_coif
    ports:
      - "5432:5432"
    volumes:
      - ./docker-compose/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - teca_network

  api:
    build: .
    container_name: api
    env_file:
      - .env.development
    ports:
      - "${API_PORT}:${API_PORT}"
    environment:
      - QUART_ENV=development
      - QUART_APP=run.py
      - QUART_RUN_HOST=0.0.0.0
      - QUART_RUN_PORT=${API_PORT}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - teca_network

volumes:
  pgdata:
    driver: local
    driver_opts:
      type: none
      device: ./docker-compose/postgres/pgdata
      o: bind

networks:
  teca_network:
    driver: bridge
